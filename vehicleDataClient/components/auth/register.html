<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../../assets/styles/cards.css">
  <link rel="stylesheet" href="../../assets/styles/navbar.css">
</head>

<body>

  <body>

    <div class="container-fluid m-0 ps-4 navbar-container">
      <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="../auth/login.html"><img
            src="../../assets/images/Vanilla-removebg-preview.png"></a>
      </nav>
    </div>
    <div class="row justify-content-center p-2">
      <div class="toast align-items-center text-bg-primary border-0 position-fixed" role="alert" aria-live="assertive"
        aria-atomic="true" id="registerToast">
        <div class="d-flex">
          <div class="toast-body">
            <p id="toastMessage"></p>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center mt-5">
      <div class="col-md-4">
        <h2 class="text-center mb-4">Register</h2>
        <form id="register">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <!-- <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              </div> -->
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <p class="mt-3">Already a member? <a href="./login.html">Login</a></p>
        </form>
      </div>
    </div>


    <script type="module" src="/main.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>

</html>
