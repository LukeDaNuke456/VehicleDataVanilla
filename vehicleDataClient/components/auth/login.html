<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/styles/cards.css">
    <link rel="stylesheet" href="../../assets/styles/navbar.css">
  
</head>
<body>
    <div class="container-fluid m-0 ps-4 navbar-container">
        <nav class="navbar navbar-expand-lg custom-navbar">
          <a class="navbar-brand" href="../auth/login.html"><img src="../../assets/images/Vanilla-removebg-preview.png"></a>
        </nav>
      </div>

      <div class="row justify-content-center p-2">
        <div class="toast align-items-center text-bg-primary border-0 position-fixed" role="alert" aria-live="assertive"
          aria-atomic="true" id="registerToast">
          <div class="d-flex">
            <div class="toast-body">
              <p id="toastMessage"></p>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4">
          <h2 class="text-center mb-4">Login</h2>
          <form id="login">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">New to Vehicle Data Vanilla? Register <a href="./register.html">Here</a></p>
          </form>
        </div>
      </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
